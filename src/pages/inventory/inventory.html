<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inventaire</ion-title>
  
    <ion-buttons *ngIf="admin" end>
      <button   ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list inset>
      <ion-item *ngFor="let inventory of listInventory"    (click)="goToInventory(inventory)" >
          <b> Endroit : </b> {{inventory.location}}  <br>      
          <b> Date DÃ©but : </b> {{inventory.start_date}}
          <div class="buttonInItem">
          <ion-buttons end >
              <button  ion-button color="secondary"  (click)="edit(inventory)" ><i class="fa fa-pencil" aria-hidden="true"></i></button>
              <button *ngIf="inventory.status==0 && admin"  ion-button color="danger"     (click)="delete(inventory)" > <i class="fa fa-trash-o" aria-hidden="true"></i></button>
             </ion-buttons>
             </div>
        </ion-item>
      </ion-list>
</ion-content>
