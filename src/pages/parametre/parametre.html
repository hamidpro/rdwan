<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Paramètres</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<form #parametreForm="ngForm" novalidate>
  <ion-list no-lines>

    <!--start_date-->
    <ion-item>

      <ion-label>paramètre</ion-label>
      <ion-select [(ngModel)]="parametreSelected" name="parametreSelected" >
          <ion-option  *ngFor="let p of listParametresName" value="{{p}}" (ionSelect)="getValues($event)">{{p}}</ion-option>
        </ion-select>
      </ion-item>

        <ion-item>
            <ion-label >Valeur</ion-label>
        <ion-input [(ngModel)]="listValue" name="listValue" type="text" #listValues="ngModel" required></ion-input>
        </ion-item>
        <p ion-text [hidden]="listValues.valid || submitted == false" color="danger" padding-left>
           Veuillez remplir ce champs
          </p>

          <!--
          <ion-list>
            
                  <ion-item  *ngFor="let value of listValue">
                   
                      <b>-{{value}}  </b>
                      <ion-buttons end>
                         <button ion-button color="secondary" (click)="edit(value)">   Modifier</button>
                         <button ion-button color="danger"     (click)="delete(value)">Supprimer</button>
                      </ion-buttons>
                   </ion-item>
                  </ion-list>


-->
    </ion-list>
  

    <ion-row responsive-sm >
      <ion-col *ngIf="!admin">
        <button class="large" ion-button (click)="valider(parametreForm)" type="submit" block><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Valider</button>
      </ion-col>
    </ion-row>

	</form>

    </ion-content>
