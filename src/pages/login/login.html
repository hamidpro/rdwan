<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Conexion</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/appicon.png" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Nom d'utilisateur</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Nom d'utilisateur est Obligatoire
			</p>

			<ion-item>
				<ion-label stacked color="primary">Mot De Passe</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Mot De Passe est Obligatoire
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
					<div padding>
				<button class="buttonLogin" ion-button (click)="onLogin(loginForm)" type="submit" block large>Se Connecter</button>
				<button class="buttonLogin" ion-button (click)="onSignup()" color="light" block large>S'inscrire</button>
			</div>
			</ion-col>
		</ion-row>

		<ion-row responsive-sm>
			<ion-col>
				<!-- <button  (click)="retrievePassword()">Avez-vous oubli√© le mot de passe?</button>  -->
			</ion-col>
		</ion-row>

	</form>

</ion-content>
