<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Articles </ion-title>

      <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  
  
<ion-content padding>
    <ion-list inset>
  
        <ion-item  *ngFor="let article of listArticle" (click)="goToArticle(article)">
            <b> Réf :    </b> {{article.reference_article}}<br>
            <b> Libellé: </b> {{article.libelle_article}}<br>
            <div class="buttonInItem">
            <ion-buttons end>
               <button ion-button color="secondary" (click)="edit(article)" > <i class="fa fa-pencil" aria-hidden="true"></i>
               </button>
               <button ion-button color="danger"     (click)="delete(article)" > <i class="fa fa-trash-o" aria-hidden="true"></i>
               </button>
            </ion-buttons>
          </div>
         </ion-item>
        </ion-list>
      
</ion-content>
