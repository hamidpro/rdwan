<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Etat Article </ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #inventoryForm="ngForm" novalidate>
<ion-list>
      
  <ion-item>
    <ion-label stacked color="primary">Endroit </ion-label>
      <ion-select [(ngModel)]="article.endroit_article" name="endroit_article" type="text" #endroit_article="ngModel" required>
        <ion-option  *ngFor="let endroit of listEndroit" value="{{endroit}}">{{endroit}}</ion-option>
      </ion-select>
    </ion-item>
    <p ion-text [hidden]="endroit_article.valid || submitted == false" color="danger" padding-left>
      Endroit article est Obligatoire
    </p>
 
 <ion-item>
  <ion-label stacked color="primary">Etat </ion-label>
    <ion-select [(ngModel)]="article.etat_article" name="etat_article" type="text" #etat_article="ngModel" required>
      <ion-option  *ngFor="let etat of listEtat" value="{{etat}}">{{etat}}</ion-option>
    </ion-select>
  </ion-item>
  <p ion-text [hidden]="etat_article.valid || submitted == false" color="danger" padding-left>
      Famille article est Obligatoire
  </p>


  <div>
    <button  class="large" ion-button (click)="valider(inventoryForm)" block large><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Valider</button>
    <button  class="large" ion-button (click)="cancel()" type="submit" block large><i class="fa fa-backward" aria-hidden="true"></i>&nbsp;Annuler</button>
  </div>


</ion-list>
</form>
</ion-content>
